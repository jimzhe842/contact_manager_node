<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/app2.js"></script>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <h2>Using jquery and handlebars</h2>
  </header>
  <main>
    <section class="bar">
      <a href="#" class="btn" id="create-contact">Add contact</a>
      <input type="text" class="search" placeholder="Search">
    </section>
    <ul class="filter-tags-list"></ul>

    <section class="contacts">
    </section>
  </main>

  <form id="create-contact-form">
    <fieldset>
      <h2 id="form-title">Create Contact</h2>
      <dl>
        <dt>
          <label for="create-name">Full Name:</label>
        </dt>
        <dd>
          <input type="text" id="create-name" name="full_name">
          <p class="invalid"></p>
        </dd>
        <dt>
          <label for="create-email">Email Adress:</label>
        </dt>
        <dd>
          <input type="text" id="create-email" name="email">
          <p class="invalid"></p>
        </dd>
        <dt>
          <label for="create-phone">Telephone number:</label>
        </dt>
        <dd>
          <input type="text" id="create-phone" name="phone_number">
          <p class="invalid"></p>
        </dd>
        <dt>
          <label for="create-tags">Tags:</label>
        </dt>
        <dd>
          <input type="text" id="create-tags" name="tags">
          <p class="invalid"></p>
        </dd>
      </dl>
      <input type="submit" class="btn submit">
      <input type="button" value="Cancel" class="btn cancel">
    </fieldset>
  </form>

  <form id="edit-contact-form">
    <fieldset>
      <h2 id="form-title">Edit Contact</h2>
      <dl>
        <dt>
          <label for="edit-name">Full Name:</label>
        </dt>
        <dd>
          <input type="text" id="edit-name" name="full_name">
          <p class="invalid"></p>
        </dd>
        <dt>
          <label for="edit-email">Email Adress:</label>
        </dt>
        <dd>
          <input type="text" id="edit-email" name="email">
          <p class="invalid"></p>
        </dd>
        <dt>
          <label for="edit-phone">Telephone number:</label>
        </dt>
        <dd>
          <input type="text" id="edit-phone" name="phone_number">
          <p class="invalid"></p>
        </dd>
        <dt>
          <label for="edit-tags">Tags:</label>
        </dt>
        <dd>
          <input type="text" id="edit-tags" name="tags">
          <p class="invalid"></p>
        </dd>
      </dl>
      <input type="submit" class="btn submit">
      <input type="button" value="Cancel" class="btn cancel">
    </fieldset>
  </form>
    
  
  
  <footer>
    Footer, Launch School Project
  </footer>
  <script type="text/x-handlebars" id="contact-layout">
    <ul class="contacts-list">
      {{#each this}}
        {{> contactTemplate}}
      {{/each}}
    </ul>
  </script>
  <script type="text/x-handlebars" id="contact-template">
    <li id={{id}} class="contact">
      <h4 class="full_name">{{full_name}}</h4>
      <dl>
        <dt>
          Phone Number:
        </dt>
        <dd>
          {{phone_number}}
        </dd>
        <dt>
          Email:
        </dt>
        <dd>
          {{email}}
        </dd>
        <dt>
          Tags:
        </dt>
        <dd>
          {{#if tagsArr}}
              {{#each tagsArr}}
                <button class="tag">{{this}}</button>
              {{/each}}
          {{else}}
            No Tags
          {{/if}}
        </dd>
      </dl>
      <a href="#" class="btn edit">Edit</a>
      <a href="#" class="btn delete">Delete</a>
    </li>
  </script>
  
  
  

</body>
</html>
